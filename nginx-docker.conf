# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 20053;
    server_name _;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$host:20443$request_uri;
}

# HTTPS 服务器
server {
    listen 20443 ssl;
    server_name _;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Cross-Origin-Isolation 头 - FFmpeg.wasm 需要 SharedArrayBuffer
    # 必须在整个站点启用，不能只在 /ffmpeg/ 路径
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # FFmpeg 核心文件 - 必须在 SPA 路由之前
    location /ffmpeg/ {
        # 直接提供文件，不使用 try_files
        alias /usr/share/nginx/html/ffmpeg/;
        
        # 设置正确的 MIME 类型
        types {
            application/javascript js;
            application/wasm wasm;
        }
        
        # 缓存 FFmpeg 文件
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 前端路由支持 - SPA 应用必须
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API 代理到后端 - 解决跨域问题
    location /api/ {
        # 后端地址 - Docker 容器内访问宿主机网络
        # host.docker.internal 会自动解析为宿主机 IP (需要启动时添加 --add-host)
        proxy_pass http://host.docker.internal:8080/api/;
        
        # 跨域配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置 - 视频处理需要较长时间
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 允许大文件上传
        client_max_body_size 100M;
        
        # CORS 支持 (如果后端没有设置)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;
}
